<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>❤</title>
<style>
  /* 背景与巨大爱心居中 */
  html,body{margin:0;height:100%;overflow:hidden;background:#fff;font-family:"Comic Sans MS",cursive;}
  #bigHeart{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%);
    font-size:40vw;color:pink;line-height:1;
  }

  /* 小浮窗样式 */
  .popup{
    position:absolute;
    width:200px;height:50px;
    background:pink;color:#fff;
    font-size:20px;text-align:center;
    line-height:50px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,.2);
    pointer-events:none;   /* 不挡住点击 */
    animation:fade 3s forwards;
  }
  @keyframes fade{
    0%   {opacity:0;transform:scale(.5);}
    10%  {opacity:1;transform:scale(1);}
    100% {opacity:0;transform:scale(1);}
  }
</style>
</head>
<body>
  <div id="bigHeart">❤</div>

<script>
  // 创建小浮窗
  function createLove() {
    const pop = document.createElement('div');
    pop.className = 'popup';
    pop.textContent = 'I LOVE YOU!';
    pop.style.left = Math.random() * (window.innerWidth - 200) + 'px';
    pop.style.top  = Math.random() * (window.innerHeight - 50) + 'px';
    document.body.appendChild(pop);
    setTimeout(() => pop.remove(), 3000);
  }

  // 启动 50 个浮窗
  for (let i = 0; i < 50; i++) {
    setTimeout(createLove, i * 100);
  }
</script>
</body>
</html>
